    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class = "nav-title">tweeter</span>
      <span class="click-here">
        <span class = "nav-title">Write a new tweet</span>
        <i class="fa-solid fa-angles-down"></i>
      </span>
    </nav>
    <header class="main-header">
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2>Julian Paredes</h2>
      </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <form action="/tweets/" method="POST">
          <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
          <div class="tweet">
            <button class= "button" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section class="feed">
        <article>
          <header>
            <h3>username</h3>
            <span>
              <img src="">
              <h3>Name</h3>
            </span>
          </header>
          <p class="user-post">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Cupiditate aliquam magni officia et animi, similique voluptatem temporibus quasi ut facilis omnis nobis amet laboriosam autem, vitae illum at minus laudantium.</p>
          <footer> date and icons</footer>
        </article>
      </section>
    </main>
  </body>
